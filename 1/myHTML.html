<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Form | Fariba Ghorbani</title>
</head>
<body>
    <div class="container">
        <form id="form" novalidate>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="first-name" placeholder="Your name.." minlength="3" required>
                <span class="error" id="first-error"></span>
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="last-name" placeholder="Your last name.." minlength="3" required>
                <span class="error" id="last-error"></span>
            </div>

            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="usa">USA</option>
                    <option value="usa">Iran</option>
                    <option value="canada">Canada</option>
                    <option value="usa">France</option>
                </select>
            </div>

            <div>
                <label for="subject">Subject</label>
                <textarea type="text" id="subject" name="subject" placeholder="Write something.."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <div class="modal modal-container" id="modal">
        <div class="modal modal-content">
            <div class="modal modal-header">
                <h2>Message</h2>
                <p class="close-button" id="close"></p>
            </div>
            <hr>
            <div class="modal modal-body">
                <p>Your information was successfully registered!</p>
            </div>
            <hr>
        </div>
    </div>

    <script src="./Assets/JS/main.js"></script>
</body>
</html>
